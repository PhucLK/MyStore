<div class="container d-flex justify-content-center">
    <img class="img" src={{product?.url}} />
    <div class="align-self-center m-5">
        <h3>{{product?.name}}</h3>
        <p>{{product?.price | currency}}</p>
        <p>{{product?.description}}</p>
        <select class="select" (change)="selectHandle($any($event.target).value)">
            <option *ngFor="let i of numbers" [selected]="i == product?.quantity">{{i}}</option>
        </select><br>
        <button type="submit" (click)="addProduct($any($event.target).value)" class="btn btn-primary mt-2 btn-add">Add
            to
            cart</button><br>
        <a class="m-2" routerLink="">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg>
            Back
        </a>
    </div>

</div>
